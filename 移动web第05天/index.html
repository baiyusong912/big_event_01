<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/base.css">

<body>
    <div class="box">
        <header>
            <img src="./images/topnav.png" alt="">
        </header>
        <div class="body-box">
            <div class="card-box">
                <div class="top">
                    <h4>全场优惠</h4>
                    <p>0/1</p>
                </div>
                <div class="bottom">
                    <i class="icon-add"></i>
                    <p>添加优惠</p>
                </div>
            </div>
            <div class="card-box">
                <div class="top">
                    <h4>优惠劵</h4>
                    <p>0/3</p>
                </div>
                <div class="bottom">
                    <i class="icon-add"></i>
                    <p>添加优惠劵</p>
                </div>
            </div>
            <div class="footer">
                <p>提示：</p>
                <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
                <p>2、优惠券一旦设置后不可修改</p>
            </div>
        </div>
    </div>
