<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./icomoon/style.css">
    <link rel="stylesheet" href="./CSS/index2.css">
    <script src="./flexible.js"></script>
</head>

<body>

</body>
<div class="box">
    <header>
        <img src="./images/topnav.png" alt="">
    </header>
    <div class="content">
        <div class="content1">
            <div class="card">
                <h4>全场优惠</h4>
                <p>1/1</p>
            </div>
            <div class="card-box">
                <div class="top">
                    <img src="./images/sale.png" alt="">
                    <h3>全场满300减10</h3>
                    <p>双十一特价优惠全场满就减</p>
                    <div class="time"><i class="icon-time"></i>14-11-12 20:12 至 14-11-12 23:12</div>
                    <div class="start">即将开始</div>
                </div>
                <div class="bottom">
                    <a href="#"><i class="icon-edit"></i>编辑</a>
                    <div class="line"></div>
                    <a href="#"><i class="icon-share"></i>分享</a>
                </div>
            </div>
        </div>
        <div class="content2">
            <div class="card">
                <h4>优惠劵</h4>
                <p>2/3</p>
            </div>
            <div class="card-box">
                <div class="top">
                    <img src="./images/sale.png" alt="">
                    <div class="price"><small>￥</small><span>5</span>（满0.00可用）</div>
                    <div class="number">已领取/已使用：12/22 发行总数：1230</div>
                    <div class="time"><i class="icon-time"></i>14-11-12 至 14-11-12</div>
                    <div class="start">已领取完</div>
                </div>
            </div>
            <div class="card-box2">
                <div class="top">
                    <img src="./images/sale.png" alt="">
                    <div class="price"><small>￥</small><span>20</span>（满500.00可用）</div>
                    <div class="number">已领取/已使用：12/22 发行总数：1230</div>
                    <div class="time"><i class="icon-time"></i>14-11-12 至 14-11-12</div>
                    <div class="start">正在进行</div>
                </div>
                <div class="bottom">
                    <a href="#"><i class="icon-delete"></i>作废</a>
                    <div class="line"></div>
                    <a href="#"><i class="icon-preview"></i>预览</a>
                    <div class="line2"></div>
                    <a href="#"><i class="icon-share"></i>分享</a>
                </div>
            </div>
            <div class="card-box3">
                <div class="whole">
                    <i class="icon-add"></i>
                    <p>添加优惠劵</p>
                </div>
            </div>
            <div class="footer">
                <p>提示：</p>
                <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
                <p>2、优惠券一旦设置后不可修改</p>
            </div>
        </div>
    </div>
</div>


</html>
