<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            overflow: hidden;
            width: 200px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
            margin: 100px auto;
        }

        .bar-in {
            height: 100%;
            width: 20%;
            background-color: red;
            transition: all .5s;
        }

        .bar:hover .bar-in {
            width: 80%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar-in"></div>
    </div>
</body>

</html>
