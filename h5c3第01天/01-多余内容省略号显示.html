<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 20px;
            border: 1px solid #000;
            /* 1.强制内容在一行内显示 */
            white-space: nowrap;
            /* 2.隐藏溢出部分 */
            overflow: hidden;
            /* 3.让溢出的以省略号显示 */
            text-overflow: ellipsis;
            /* 三者缺一不可 */
        }
    </style>
</head>

<body>
    <div class="box">我是里面的内容，可能超出了。</div>
</body>

</html>
