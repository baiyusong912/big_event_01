<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1240px;
            height: 500px;
            margin: 100px auto;
        }

        li {
            float: left;
            width: 190px;
            height: 160px;
            margin: 0 60px;
            list-style: none;
            transition: all .5s;
        }

        li:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, .3);
            transform: translate(0, -5px);
        }

        .li-in {
            overflow: hidden;
            width: 100%;
            height: 111px;
        }

        img {
            width: 100%;
            height: 100%;
            transition: all .5s;
        }

        li:hover img {
            transform: scale(1.2);
        }

        a {
            font-size: 12px;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <div class="li-in"><img src="./jian4.png" alt=""></div>
                <a href="#">Code Tank</a><br>
                <a href="#">全世界首个Javascript程序员的在线</a>
            </li>
            <li>
                <div class="li-in"><img src="./jian3.png" alt=""></div>
                <a href="#">AlloyPhoto</a><br>
                <a href="#">专业在线图像处理App</a>
            </li>
            <li>
                <div class="li-in"><img src="./jian2.png" alt=""></div>
                <a href="#">AlloyDesigner</a><br>
                <a href="#">新概念web开发工具</a>
            </li>
            <li>
                <div class="li-in"><img src="./jian1.png" alt=""></div>
                <a href="#">AlloyStick</a><br>
                <a href="#">HTML5骨骼动画引擎</a>
            </li>
        </ul>
    </div>
</body>

</html>
