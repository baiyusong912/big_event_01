<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            overflow: hidden;
            width: 1176px;
            margin: 30px auto;
        }

        .box ul {
            margin: 1px 0 0 1px;
        }

        .box li {
            float: left;
            height: 471px;
            border: 1px solid #000;
            list-style: none;
            margin-left: -1px;
            margin-top: -1px;
        }

        .w294 {
            width: 294px;
        }

        .w295 {
            width: 295px;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li class="w294">1</li>
            <li class="w295">2</li>
            <li class="w295">3</li>
            <li class="w295">4</li>
            <li class="w294">5</li>
            <li class="w295">6</li>
            <li class="w295">7</li>
            <li class="w295">8</li>
        </ul>
    </div>
</body>

</html>
