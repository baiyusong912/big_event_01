<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            overflow: hidden;
            width: 48px;
            height: 92px;
            background: url(./youhai.png);
            margin: 100px auto;
            cursor: pointer;
        }

        .box a {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #18448e;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            line-height: 92px;
            text-decoration: none;
            border-radius: 3px;
            transform: rotate(90deg);
            transform-origin: -100% 50%;
            transition: all .5s;
        }

        .box:hover a {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">举报</a>
    </div>
</body>

</html>
