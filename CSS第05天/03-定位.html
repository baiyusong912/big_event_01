<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .d1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .d2 {
            width: 100px;
            height: 100px;
            background-color: green;
            position: relative;
            left: 100px;
        }

        .d3 {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            left: 100px;
            top: -200px;
        }

        .d4 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
            top: -200px;
        }
    </style>
</head>

<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>

</body>

</html>
