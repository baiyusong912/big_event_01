<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 子绝父相
        子元素随意摆放位置
        父元素要占住保留位置 */

        .dad {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            position: relative;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            top: 0;
            right: 0;
        }

        .uncle {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="dad">
        <div class="son"></div>
    </div>
    <div class="uncle"></div>
</body>

</html>
