<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: absolute;
            /* 先走父元素的宽度的50%再用margin-left走自身宽度的一半 */
            left: 50%;
            margin-left: -200px;
            /* 先走父元素的高度的50%再用margin-top走自身高度的一半 */
            top: 50%;
            margin-top: -150px;
            width: 400px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
