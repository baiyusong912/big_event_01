<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            width: 310px;
            height: 190px;
            border: 1px solid red;
            padding: 10px;
            margin: 100px auto;
        }

        .box i {
            display: block;
            width: 60px;
            height: 54px;
            background-image: url(./images/top_tu.gif);
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <i></i>
        <img src="./images/adv.jpg" alt="">
    </div>
</body>

</html>
