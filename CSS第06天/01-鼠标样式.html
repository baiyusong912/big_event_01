<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            height: 50px;
            background-color: chartreuse;
            margin: 30px 50px;
        }

        li:nth-child(1) {
            cursor: default;
        }

        li:nth-child(2) {
            cursor: pointer;
        }

        li:nth-child(3) {
            cursor: zoom-in;
        }

        li:nth-child(4) {
            cursor: zoom-out;
        }

        li:nth-child(5) {
            cursor: move;
        }

        li:nth-child(6) {
            cursor: text;
        }

        li:nth-child(7) {
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <ul>
        <li>默认小白 defaault</li>
        <li>小手 pointer</li>
        <li>放大 zoom-in</li>
        <li>缩小 zoom-out</li>
        <li>移动 move</li>
        <li>文本 text</li>
        <li>禁止 not-allowed</li>
    </ul>
</body>

</html>
