<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: fixed;
            bottom: 200px;
            right: 0;
            height: 100px;
            width: 100px;
            line-height: 100px;
            background-color: red;
            cursor: pointer;
        }

        .box img {
            position: absolute;
            left: -150px;
            top: -10px;
            height: 152px;
            width: 149px;
            display: none;
        }

        .box:hover img {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        扫我啊~~~~
        <img src="./456.png" alt="">
    </div>
</body>

</html>
