<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #000;
        }

        input[type] {
            color: red;
        }

        input[type="text"] {
            color: blue;
        }

        div[class^="icon"] {
            color: gold;
        }

        div[class$="icon"] {
            color: indigo;
        }

        div[class*="icon"] {
            color: lime;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="button" value="按钮">
    <div class="icon1">1</div>
    <div class="icon2">2</div>
    <div class="icon3">3</div>
    <div class="bbicon">4</div>
    <div class="ccicon">5</div>
    <div class="ddiconee">6</div>
</body>

</html>
