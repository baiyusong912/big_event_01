<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dad {
            width: 600px;
            height: 300px;
            background-color: fuchsia;
            /* 让大盒子居中 */
            margin: 0 auto;
        }

        .son {
            width: 200px;
            height: 150px;
            background-color: gold;
            /* 让小盒子居中 */
            margin: 0 auto;
            /* 让小盒子里的文字水平居中 */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="dad">
        <div class="son">标题</div>
    </div>
</body>

</html>
