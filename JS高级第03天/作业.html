    <!-- 求字符串中出现最多的字符是哪个，出现了几次 -->

    <!-- 把字符串去重 -->
    <script>
        let str = 'a1bcd2bcdab3bebfbcb1b2b3cdbef';
        let obj = {};
        for (let i = 0; i < str.length; i++) {
            if (obj[str[i]]) {
                obj[str[i]]++;
            } else {
                obj[str[i]] = 1;
            }
        }
        console.log(obj);
        let max = 'a';
        let count = obj['a'];
        for (let key in obj) {
            if (count < obj[key]) {
                count = obj[key];
                max = key;
            }
        }
        console.log(max);
    </script>
