<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 30px solid blue;
            border-image: url(./images/border.jpg) 167 stretch;
        }

        div:nth-child(2) {
            border-image: url(./images/border.jpg) 167 round;
        }

        div:nth-child(3) {
            border-image: url(./images/border.jpg) 167 repeat;
        }
    </style>
</head>

<body>
    <div>110</div>
    <div>110</div>
    <div>110</div>
</body>

</html>
