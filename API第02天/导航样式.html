<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .nav {
            height: 60px;
            line-height: 60px;
            background-color: #ccc;
        }

        .nav ul {
            width: 980px;
            margin: 0 auto;
        }

        .nav li {
            float: left;
        }

        .nav a {
            text-decoration: none;
            display: block;
            height: 60px;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li><a href="javascript:;" style="background: orange">首页</a></li>
            <li><a href="javascript:;">联系我们</a></li>
            <li><a href="javascript:;">关于我们</a></li>
            <li><a href="javascript:;">课程介绍</a></li>
        </ul>
    </div>
    <script>
        let res = document.querySelectorAll('.nav a');
        for (let i = 0; i < res.length; i++) {
            res[i].addEventListener('click', function () {
                for (let j = 0; j < res.length; j++) {
                    res[j].style.background = '';
                }
                this.style.background = 'orange';
            })
        }
    </script>
</body>

</html>
