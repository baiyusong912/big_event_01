<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div3"></div>
    <script>
        function fn() {
            let nowtime = + new Date();
            let wtime = + new Date('2021-04-03 16:30:00');
            let ctime = wtime - nowtime;
            ctime = ctime / 1000;
            let day = parseInt(ctime / 60 / 60 / 24);
            let hour = parseInt(ctime / 60 / 60 % 24);
            hour = hour < 10 ? '0' + hour : hour;
            let minute = parseInt(ctime / 60 % 60);
            minute = minute < 10 ? '0' + minute : minute;
            let second = parseInt(ctime % 60);
            second = second < 10 ? '0' + second : second;
            let dtime = `距离毕业还有${day}天${hour}小时${minute}分钟${second}秒`;
            let div = document.getElementById('div3');
            div.innerHTML = dtime;
        }
        fn();
        setInterval(fn, 1000);
    </script>
</body>

</html>
