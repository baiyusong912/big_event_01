<body>
    <div id="div3"></div>
    <script>
        function getTime() {
            let nowtime = + new Date();
            let wtime = + new Date('2021-04-03 16:30:00');
            let ctime = wtime - nowtime;
            ctime = ctime / 1000;
            let day = parseInt(ctime / 60 / 60 / 24);
            let hour = parseInt(ctime / 60 / 60 % 24);
            let minute = parseInt(ctime / 60 % 60);
            let second = parseInt(ctime % 60);
            let dtime = `距离毕业还有${day}天${hour}小时${minute}分钟${second}秒`;
            return dtime;
        }
        let div = document.getElementById('div3');
        div.innerHTML = getTime();
    </script>
</body>
