        一、协议的范围

        1.1 协议适用主体范围

        本协议是用户与腾讯之间关于用户下载、安装、使用、复制本软件，以及使用腾讯相关服务所订立的协议。“腾讯”是指腾讯公司及其相关服务可能存在的运营关联单位。“企业微信用户”是指注册、登录、使用企业微信软件及服务并获得管理权限的个人或组织，在本协议中更多地称为“你”。“最终用户”是指收到邀请后加入你所创建的企业微信的个人用户。前述“企业微信用户”及“最终用户”统称为“用户”或“所有用户”。

        1.2 协议关系及冲突条款

        本协议被视为《腾讯服务协议》的补充协议，是其不可分割的组成部分，与其构成统一整体。本协议与上述内容存在冲突的，以本协议为准。

        本协议内容同时包括腾讯可能不断发布的关于本服务的相关协议、业务规则等内容。上述内容一经正式发布，即为本协议不可分割的组成部分，你同样应当遵守。

        二、关于本服务

        2.1 本服务的内容

        本服务内容是指腾讯向用户提供的办公管理通讯工具（以下简称“企业微信”），支持单人、多人参与，在发送语音短信、图片和文字等即时通讯服务的基础上，同时为用户提供包括但不限于组织成员管理、通话、企业通讯录以及与其他软件互通等服务（以下简称“本服务”）。

        2.2 本服务的形式

        2.2.1 用户使用本服务需要注册企业微信帐号并下载腾讯企业微信客户端软件，腾讯将向用户提供企业微信的管理权限、使用功能和使用说明等服务，并尽应有之努力保障本服务的正常运行。
