<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .aside {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .item {
            height: 40px;
            line-height: 40px;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
        }

        .active {
            background-color: red;
            color: #fff;
        }

        .content {
            width: 660px;
            margin: 400px auto;
        }

        .neirong {
            height: 300px;
            margin-bottom: 20px;
            color: #fff;
        }

        .content1 {
            background-color: red;
        }

        .content2 {
            background-color: blue;
        }

        .content3 {
            background-color: orange;
        }

        .content4 {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="aside">
        <div class="item active" data-name="content1">男装/女装</div>
        <div class="item" data-name="content2">儿童服装/游乐园</div>
        <div class="item" data-name="content3">电子产品</div>
        <div class="item" data-name="content4">电影/美食</div>
    </div>

    <div class="content">
        <div class="neirong content1">男装/女装</div>
        <div class="neirong content2">儿童服装/游乐园</div>
        <div class="neirong content3">电子产品</div>
        <div class="neirong content4">电影/美食</div>
    </div>
    <script>
        // 分析:
        // 1. 点击侧边导航的时候(给对应的点击按钮设置样式)
        // 2. 点击侧边导航的时候,实现显示对应的内容区域(设置滚动条的位置)
        // 3. 设置滚动条的位置 = 每一个内容器盒子在页面中的位置 


        // 代码步骤:
        // 1. 点击左侧导航
        let item = document.querySelectorAll('.item');
        let divs = document.querySelectorAll('.content div')
        for (let i = 0; i < item.length; i++) {
            item[i].onclick = function () {
                for (let j = 0; j < item.length; j++) {
                    item[j].classList.remove('active');
                }
                this.classList.add('active');
                //获取当前点击按钮的自定义属性值
                // let res = this.dataset.name;
                //res 变量保存的值其实就是内容的类名
                //根据类名获取对应的标签
                // let box = document.querySelector('.' + res);
                // 获取当前标签在页面中的位置
                // let top_length = box.offsetTop;
                let top_length = divs[i].offsetTop;
                // 将盒子的位置设置给页面的滚动条
                document.documentElement.scrollTop = top_length;
            }
        }
    </script>
</body>

</html>
