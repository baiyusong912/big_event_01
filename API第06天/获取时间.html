<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            width: 100%;
            height: 100px;
            background-color: aqua;
            text-align: center;
            line-height: 100px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <p></p>
    <script>
        let p = document.querySelector('p');
        function mytime() {
            let dt = new Date();
            let year = dt.getFullYear();
            let m = dt.getMonth() + 1;
            m = m < 10 ? '0' + m : m;
            let d = dt.getDate();
            d = d < 10 ? '0' + d : d;
            let h = dt.getHours();
            h = h < 10 ? '0' + h : h;
            let ms = dt.getMinutes();
            ms = ms < 10 ? '0' + ms : ms;
            let s = dt.getSeconds();
            s = s < 10 ? '0' + s : s;

            p.innerHTML = `时间: ${year}-${m}-${d} ${h}:${m}:${s}`;

            setTimeout(mytime, 1000);
        }

        mytime();
    </script>
</body>

</html>
