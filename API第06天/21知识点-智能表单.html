<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     
    <!-- 智能表单 -->
    <form action="">
        <!-- 用户只能输入数字  属性 step 当前控件中的值每次累加的基础值-->
        <input type="number" step="5">
        <!-- 用户只能输入合法的邮箱地址 -->
        <input type="email">
        <!-- 用户只能输入合法的网站地址格式 -->
        <input type="url">
        <!-- 用来展示日期控件 -->
        <input type="date">
        <!-- 拾色器 -->
        <input type="color">
        <!-- 设置滑块 -->
        <input type="range">
        <input type="search">
        <input type="week">
        <input type="time">
        
        <input type="submit">

    </form>

</body>
</html>
