<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
        <input type="button" value="  反 选  " id="btn">
    </div>
    <script>
        let qx = document.getElementById('j_cbAll');
        qx.onclick = function () {
            let chks = document.querySelectorAll('#j_tb input');
            for (let i = 0; i < chks.length; i++) {
                chks[i].checked = this.checked;
            }
        }
        let chks = document.querySelectorAll('#j_tb input');
        for (let j = 0; j < chks.length; j++) {
            chks[j].onclick = function () {
                let all = true;
                for (let k = 0; k < chks.length; k++) {
                    if (!chks[k].checked) {
                        all = false;
                    }
                }
                qx.checked = all;
            }
        }
        let btn = document.getElementById("btn");
        btn.onclick = function () {
            let all = true;
            for (let g = 0; g < chks.length; g++) {
                if (chks[g].checked) {
                    chks[g].checked = false;
                    all = false;
                } else {
                    chks[g].checked = true;
                }
            }
            qx.checked = all;
        }
    </script>
</body>

</html>
