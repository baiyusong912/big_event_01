<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 700px;
            margin: auto;
            background: #000;
        }

        .slides {
            height: 320px;
            position: relative;
        }

        .slides img {
            display: none;
        }

        .slides img:first-child {
            display: block;
        }

        .slides .current {
            display: block;
        }

        .slides .extra {
            width: 700px;
            height: 53px;
            line-height: 53px;
            position: absolute;
            bottom: 0px;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .slides .extra h3 {
            width: 82%;
            margin: 0;
            margin-right: 20px;
            padding-left: 20px;
            color: #98E404;
            font-size: 28px;
            float: left;
            font-weight: 500;
            font-family: "Microsoft Yahei", Tahoma, Geneva;
        }

        .slides .extra a {
            width: 30px;
            height: 29px;
            display: block;
            float: left;
            margin-top: 12px;
            margin-right: 3px;
            background-image: url(./assets/icon_focus_switch.png);
        }

        .slides .extra .prev {
            background-position: 0 0;
        }

        .slides .extra .prev:hover {
            background-position: -30px 0;
        }

        .slides .extra .next {
            background-position: -60px 0;
        }

        .slides .extra .next:hover {
            background-position: -90px 0;
        }

        .indicator {
            padding: 10px 0;
        }

        .indicator ul {
            list-style-type: none;
            margin: 0 0 0 4px;
            padding: 0;
            overflow: hidden;
        }

        .indicator ul li {
            position: relative;
            float: left;
            width: 60px;
            margin: 0 4px 0 5px;
            text-align: center;

            cursor: pointer;
        }

        .indicator li img {
            display: block;
            border: 0;
            text-align: center;
            width: 60px;
        }

        .indicator li .mask {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .indicator li .border {
            display: none;
            width: 54px;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 20;
            border: 3px solid #98E404;
        }

        /* li里面的mask 和 border 刚开始都是显示的 */
        /* 我们写一个样式css */
        .indicator .active .mask {
            display: none;
        }

        .indicator .active .border {
            display: block;
        }
    </style>

</head>

<body>
    <div class="main">
        <div class="slides">
            <img src="./assets/b_01.jpg" alt="第1张图的描述信息">
            <img src="./assets/b_02.jpg" alt="第2张图的描述信息">
            <img src="./assets/b_03.jpg" alt="第3张图的描述信息">
            <img src="./assets/b_04.jpg" alt="第4张图的描述信息">
            <img src="./assets/b_05.jpg" alt="第5张图的描述信息">
            <img src="./assets/b_06.jpg" alt="第6张图的描述信息">
            <img src="./assets/b_07.jpg" alt="第7张图的描述信息">
            <img src="./assets/b_08.jpg" alt="第8张图的描述信息">
            <img src="./assets/b_09.jpg" alt="第9张图的描述信息">
            <img src="./assets/b_10.jpg" alt="第10张图的描述信息">
            <div class="extra">
                <h3>第1张图的描述信息</h3>
                <a class="prev" href="javascript:;"></a>
                <a class="next" href="javascript:;"></a>
            </div>
        </div>
        <div class="indicator">
            <ul>
                <li class="active">
                    <img src="assets/s_01.jpg">
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="assets/s_02.jpg">
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="assets/s_03.jpg">
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="assets/s_04.jpg">
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="assets/s_05.jpg">
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="assets/s_06.jpg">
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="assets/s_07.jpg">
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="assets/s_08.jpg">
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="assets/s_09.jpg">
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
                <li>
                    <img src="assets/s_10.jpg">
                    <span class="mask"></span>
                    <span class="border"></span>
                </li>
            </ul>
        </div>
    </div>
    <script>
        let lbtn = document.querySelector('.prev');
        let rbtn = document.querySelector('.next');
        let img = document.querySelectorAll('.slides img');
        let text = document.querySelector('.slides h3');
        let list = document.querySelectorAll('.indicator li');
        let i = 1;
        lbtn.onclick = function () {
            for (let j = 0; j < img.length; j++) {
                img[j].style.display = 'none';
                list[j].className = '';
            }
            if (i == 1) {
                i = 11;
            }
            i--;
            text.innerHTML = `第${i}张图的描述信息`;
            img[i - 1].style.display = 'block';
            list[i - 1].className = 'active';
        }
        rbtn.onclick = function () {
            for (let j = 0; j < img.length; j++) {
                img[j].style.display = 'none';
                list[j].className = '';
            }
            if (i == 10) {
                i = 0;
            }
            i++;
            text.innerHTML = `第${i}张图的描述信息`;
            img[i - 1].style.display = 'block';
            list[i - 1].className = 'active';
        };
        for (let k = 0; k < list.length; k++) {
            list[k].onmouseover = function () {
                for (let l = 0; l < list.length; l++) {
                    img[l].style.display = 'none';
                    list[l].className = '';
                }
                img[k].style.display = 'block';
                list[k].className = 'active';
                text.innerHTML = `第${k + 1}张图的描述信息`;
            }
        }
    </script>
</body>

</html>
