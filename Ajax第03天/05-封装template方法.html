<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script type="text/html" id="tt">
        <ul>
            <li>我的名字{{name}}</li>
            <li>我的年龄{{age}}</li>
            <li>我的地址{{address}}</li>
        </ul>
    </script>
    <script src="./bys-tools.js"></script>
    <script>
        let data = {
            name: '晓晓',
            age: 22,
            address: '河北'
        }
        let str = template('tt', data)
        document.querySelector('div').innerHTML = str
    </script>
</body>

</html>
