<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blue;
        }

        section {
            width: 420px;
            margin: 100px auto;
        }

        section img:nth-child(1) {
            transform: translate(80px, 90px) rotate(99deg);
        }

        section img:nth-child(2) {
            transform: translate(-80px, 190px) rotate(199deg);
        }

        section img:nth-child(3) {
            transform: translate(280px, -190px) rotate(-299deg);
        }

        section img:nth-child(4) {
            transform: translate(240px, 180px) rotate(209deg);
        }

        section img:nth-child(5) {
            transform: translate(-340px, 150px) rotate(-219deg);
        }

        section img:nth-child(6) {
            transform: translate(465px, 258px) rotate(159deg);
        }

        section img:nth-child(7) {
            transform: translate(350px, -852px) rotate(369deg);
        }

        section img:nth-child(8) {
            transform: translate(147px, 357px) rotate(321deg);
        }

        section img:nth-child(9) {
            transform: translate(456px, 432px) rotate(168deg);
        }

        img {
            transition: all 1s;
        }

        section:hover img {
            transform: none;
        }
    </style>
</head>

<body>
    <section>
        <img src="./shield_1_01.png" alt="">
        <img src="./shield_1_02.png" alt="">
        <img src="./shield_1_03.png" alt="">
        <img src="./shield_1_04.png" alt="">
        <img src="./shield_1_05.png" alt="">
        <img src="./shield_1_06.png" alt="">
        <img src="./shield_1_07.png" alt="">
        <img src="./shield_1_08.png" alt="">
        <img src="./shield_1_09.png" alt="">
    </section>

</body>

</html>
