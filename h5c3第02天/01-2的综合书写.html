<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .dad {
            height: 300px;
            background-color: rgb(15, 10, 139);
        }

        .son {
            width: 150px;
            height: 150px;
            background-color: rgb(5, 192, 101);
            transition: all 2s;
            border-radius: 25px;
        }

        .dad:hover .son {
            transform: translate(1400px, 0) rotate(1800deg) scale(2);
        }
    </style>
</head>

<body>
    <div class="dad">
        <div class="son">

        </div>
    </div>
</body>

</html>
