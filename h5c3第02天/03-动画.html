<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: cyan;
            border-radius: 50%;
            animation: go 2s linear infinite;
        }

        @keyframes go {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(1200px) rotate(720deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">奔跑吧！</div>
</body>

</html>
