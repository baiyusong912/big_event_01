<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <script src="../jQuery第一天/jquery-3.5.1.min.js"></script>
    <script>
        let ary = ['red', 'green', 'blue', 'aqua'];
        // $('div').each(function (i, d) {
        //     $(d).css('background', ary[i]);
        // })----用于遍历元素（人为区分）
        $.each($('div'), function (i, d) {
            $(d).css('background', ary[i]);
        })//----遍历数据（人为区分）
    </script>
</body>
