<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            height: 100px;
            background-color: red;
            padding-left: 150px;
            padding-right: 100px;
        }

        .left {
            position: absolute;
            left: 0;
            width: 150px;
            height: 100px;
            background-color: blue;
        }

        .center {
            height: 100px;
            background-color: green;
        }

        .right {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
