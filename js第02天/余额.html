<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ye() {
            let a = prompt('银行卡金额');
            let b = prompt('生活消费金额');
            let c = prompt('住宿消费金额');
            let sum = a - b - c;
            document.write(`您的卡上还剩${sum}元`);
        }
        ye();
    </script>
</body>

</html>
