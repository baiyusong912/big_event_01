<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 从d1里找到ul再从ul里找到li然后给li设置样式 */
        .d1 ul li {
            color: blue;
        }

        /* .d1 li {
            color: brown;
        } 这样写也可以*/
    </style>
</head>

<body>
    <div class="d1">
        <ul>
            <li>吃</li>
            <li>喝</li>
        </ul>
    </div>
    <div class="d2">
        <ul>
            <li>玩</li>
            <li>乐</li>
        </ul>
    </div>
</body>

</html>
