<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dad {
            width: 400px;
            height: 400px;
            background-color: pink;
        }

        .son {
            width: 100px;
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- 块级元素 div p h1-h6 ul ol li dl dt dd table header Nav footer -->
    <!-- 独占一行 -->
    <!-- 可以设置高度宽度 -->
    <!-- 默认宽度为父元素宽度 默认高度为内容高度 -->
    <!-- 块级元素可以包含任何元素 但是p标签中不能包含p，div，h等... -->
    <div class="dad">
        <div class="son">111</div>
    </div>
</body>

</html>
