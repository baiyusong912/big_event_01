<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .box {
            width: 640px;
            height: 50px;
            margin: 0 auto;
        }

        .box ul {
            display: flex;
            background-color: red;
        }

        .box li {
            flex: 1;
            height: 50px;
            line-height: 50px;
            text-align: center;
            list-style: none;
        }

        .box li:hover {
            background-color: blue;
            border-radius: 20%;
        }

        .box li a {
            color: #000;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li><a href="#">百度</a></li>
            <li><a href="#">百度</a></li>

        </ul>
    </div>
</body>

</html>
