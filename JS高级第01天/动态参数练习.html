<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let myMath = {
            myMin: function () {
                let min = arguments[0];
                for (let i = 1; i < arguments.length; i++) {
                    if (min > arguments[i]) {
                        min = arguments[i]
                    }
                }
                return min;
            }
        }
        let res = myMath.myMin(11, 15, 10, 5, 85, 34, 57);
        console.log(res);
    </script>
</body>

</html>
